<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form id="MainForm" class="w-25 m-4">
      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          id="emailInp"
          placeholder="name@example.com"
        />
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-3" >
        <input
          type="password"
          class="form-control"
          id="passwordInp"
          placeholder="Password"
        />
        <label for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type=""
          class="form-control"
          id="FnameInp"
          placeholder="Password"
        />
        <label for="floatingPassword">First Name</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          id="LnameInp"
          placeholder="Password"
        />
        <label for="floatingPassword">Last Name</label>
      </div>

      <button type="submit" id="submit" class="btn btn-primary">Login</button>
      <!-- <button type="submit" class="btn btn-primary">Sign In</button> -->
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
      import { getDatabase, set, ref} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
      import { getAuth, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    
      const firebaseConfig = {
        apiKey: "AIzaSyAVYnmzJvPlFWOjXiJDFChXZ8zAzQp1Ufw",
        authDomain: "oceandwell-01.firebaseapp.com",
        databaseURL: "https://oceandwell-01-default-rtdb.firebaseio.com",
        projectId: "oceandwell-01",
        storageBucket: "oceandwell-01.appspot.com",
        messagingSenderId: "288421578797",
        appId: "1:288421578797:web:5c1a7abf0b7e133b5190a4",
        measurementId: "G-LFHVNGR715"
      };
    
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const db = getDatabase();
      const auth = getAuth(app);
      const dbref = ref(db);

      let EmailInp = document.getElementById('emailInp');
      let PassInp = document.getElementById('passwordInp');
      let MainForm = document.getElementById('MainForm');

      let SignInUser = evt => {
      evt.preventDefault();

      signInWithEmailAndPassword(auth, EmailInp.value, PassInp.value)
        .then((userCredential) => {
 
          console.log(userCredential);
    
          
        })
        .catch((error) => {
          alert(error.message);
          console.error(error.message);
          console.error(error.code);
        });
    };

      MainForm.addEventListener('submit', SignInUser);


    </script>
  </body>
</html>
